{%extends "index.html" %}
{% load static %}

{%block content%}

{% if messages %}
  {% for message in messages %}
<div class="alert alert-success alert-dismissible">  
    <a href="#" class="close" data-dismiss="alert" id="myalert" aria-label="close">&times;</a>
    <strong>{{ message }}</strong>
  </div>
  {%endfor%}
{%endif%}
		<!-- LINEARICONS -->
        <link rel="stylesheet" href="{% static 'fonts/linearicons/style.css' %}">
		
		<!-- STYLE CSS -->
		
        <link rel="stylesheet" href="{% static 'css/style1.css' %}">
	


		<div class="wrapper">
			<div class="inner">
				<img src="{% static 'images/image-1.png' %}" alt="" class="image-1">
				<form method="post">
					{%csrf_token%}
					<h3>Login</h3>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" name="uname" placeholder="Username" required/>
					</div>
					
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" name="password" placeholder="Password" required/>
					</div>
			
					<button type="submit">
						<span>Login</span>
					</button>
				</form>
                
				<img src="{% static 'images/image-2.png' %}" alt="" class="image-2">
			</div>
			
		</div>
		
        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'js/main1.js' %}"></script>
{%endblock%}
