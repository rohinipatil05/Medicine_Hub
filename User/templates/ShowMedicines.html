{%extends "index.html"%}

{%block content%}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Medicine &mdash;Hub </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" 
    href='{% static "css/store.css" %}' type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    
</head>

<body>

<div class="site-section bg-light">
    <div class="container">
        <div class="row">
            <div class="title-section text-center col-12">
                <h2><strong class="text-primary">Products</strong></h2>
            </div>
        </div>
    
        <div class="row mx-auto">
            {%for medi in medicines%}
            <div class="col-lg-4 col-md-6 col-sm-12" style="background-color:#c3eea0a4;">
                <div class="course_card" >
                   <center> <div class="course_card_img"><img src="{{medi.prod_photo.url}}" style="width:300px;height:300px" alt=""></div>
                    </center><div class="course_card_content">
                        <h3 class="title">{{medi.prod_name}}</h3>
                        <p class="description">Rs: {{medi.prod_price}}</p>
                    </div>
                    <div class="course_card_footer"><a class="nav-item" href="/ViewDetails/{{medi.id}}">Shop Now</a></div>
                </div>
            </div>
            {%endfor%}   
        </div>

        
          
    </div>
</div>






<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/aos.js"></script>

<script src="js/main.js"></script>
</body>
{%endblock%}
