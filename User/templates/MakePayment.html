

{%extends "index.html" %}

{%block content%}

<div class="bg-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-0">
          <a href="/">Home</a> <span class="mx-2 mb-0">/</span>
          <strong class="text-black">Payment</strong>
        </div>
      </div>
    </div>
  </div>
  <br/>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="h3 mb-5 text-black">Make Payment</h2>
      </div>
      
  </div>
  <br/>
<form method="post">
    {%csrf_token%}
<table class="table">
    <div class="col-md-12">
          <div class="p-3 p-lg-5 border">
            <div class="form-group row">
                <div class="col-md-12">
                  <label class="text-black">Enter Card No. <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="cardno" required>
                </div>
              </div>
            <div class="form-group row">
              <div class="col-md-12">
                <label class="text-black">Enter CVV <span class="text-danger">*</span></label>
                <input type="text" class="form-control"  name="cvv" required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <label class="text-black">Enter Expiry<span class="text-danger">*</span> </label>
                <input type="text" class="form-control" name="expiry" required>
              </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label class="text-black">Total Amount </label>
                    </div>
                <div class="col-md-6">
                    <label type="text" class="form-control" > {{request.session.total}} </label>
                    </div>
            </div>
            <div class="form-group row">
              <div class="col-lg-12">
               <button type="submit" class="btn btn-primary btn-lg btn-block">Make Payment</button>
            </div>
            </div>
          </div>
       
    </div>
      
    

</table>
</form>
{%endblock%}
