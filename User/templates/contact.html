
{%extends "index.html"%}

{%block content%}

<div class="bg-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-0">
          <a href="/">Home</a> <span class="mx-2 mb-0">/</span>
          <strong class="text-black">Contact</strong>
        </div>
      </div>
    </div>
  </div>

<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="h3 mb-5 text-black">Get In Touch</h2>
        </div>
        <div class="col-md-12">
  
          <form method="post">
            {%csrf_token%}
            <div class="p-3 p-lg-5 border">
              <div class="form-group row">
                <div class="col-md-12">
                  <label class="text-black"> Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="uname" required>
                </div>
                
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label class="text-black">Email <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" name="email" required>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label class="text-black">Subject <span class="text-danger">*</span> </label>
                  <input type="text" class="form-control" name="subject" required>
                </div>
              </div>
  
              <div class="form-group row">
                <div class="col-md-12">
                  <label class="text-black">Message <span class="text-danger">*</span> </label>
                  <textarea name="message" cols="30" rows="7" class="form-control"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-lg-12">
                  <button type="submit" class="btn btn-primary btn-lg btn-block">Send Message</button>
           
                </div>
              </div>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>

{%endblock%}
