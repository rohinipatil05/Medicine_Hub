{%extends "index.html"%}

{%block content%}

<div class="bg-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-0">
          <a href="index.html">Home</a> <span class="mx-2 mb-0">/</span>
          <strong class="text-black">Checkout</strong>
        </div>
      </div>
    </div>
</div>


<div class="site-section">
    <form method="post">
        {%csrf_token%}
<div class="container">
    
    <div class="row">
    <div class="col-md-6 mb-5 mb-md-0">
        <h2 class="h3 mb-3 text-black">Billing Details</h2>
        <div class="p-3 p-lg-5 border">
        
        <div class="form-group row">
            <div class="col-md-6">
            <label class="text-black">First Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="fname">
            </div>
            <div class="col-md-6">
            <label class="text-black">Last Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="lname">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-12">
            <label class="text-black">Address <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="address" placeholder="Street address">
            </div>
        </div>

        

        <div class="form-group row">
            <div class="col-md-6">
            <label  class="text-black">State  <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="state">
            </div>
            <div class="col-md-6">
            <label class="text-black">Postal / Zip <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="postal">
            </div>
        </div>

        <div class="form-group row mb-5">
        
            <div class="col-md-6">
            <label for="c_phone" class="text-black">Phone <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="c_phone" name="c_phone" placeholder="Phone Number">
            </div>
        </div>

        </div>
    </div>
    <div class="col-md-6">
        <div class="row mb-5">
        <div class="col-md-12">
            <h2 class="h3 mb-3 text-black">Your Order</h2>
            <div class="p-3 p-lg-5 border">
            <table class="table site-block-order-table mb-5">
                <thead>
                <th>Product</th>
                <th>Total</th>
                </thead>
                <tbody>
                
                <tr>
                    <td class="text-black font-weight-bold"><strong>Order Total</strong></td>
                    <td class="text-black font-weight-bold"><strong>{{request.session.total}}</strong></td>
                </tr>
                </tbody>
            </table>

            <div class="form-group">
                <a href="/MakePayment" class="btn btn-primary btn-lg btn-block">Place
                    Order</a>
            </div>
            </div>
        </div>
        </div>
    </div>
</form>
    </div>
    <!-- </form> -->


          


{%endblock%}
